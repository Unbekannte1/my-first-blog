{% extends 'blog/base.html' %}

{% block header %}
    {{ post.title }}

{% block content %}
    <div class="row">
        <img class="img-responsive center-block" src="{{ post.pic.url }}">
    </div>
    <hr>
    <div class="row">{{ post.text|linebreaksbr|urlize }}</div>
{% endblock %}
